<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de Tiempo de Datos Clínicos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"  rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading p-3 bg-primary text-white text-center">Filtros</div>
            <div class="list-group list-group-flush p-3">
                <div class="filter-group mb-3">
                    <label for="genderFilter" class="form-label"><i class="bi bi-gender-ambiguous"></i> Género:</label>
                    <select class="form-select" id="genderFilter">
                        <option value="">Todos</option>
                    </select>
                </div>

                <div class="filter-group mb-3">
                    <label for="ageRange" class="form-label"><i class="bi bi-calendar-range"></i> Rango de Edad:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="minAge" placeholder="Min">
                        <input type="number" class="form-control" id="maxAge" placeholder="Max">
                    </div>
                </div>

                <div class="filter-group mb-3">
                    <label for="subjectIdFilter" class="form-label"><i class="bi bi-person-badge"></i> ID de Sujeto:</label>
                    <select class="form-select" id="subjectIdFilter">
                        <option value="">Seleccionar Sujeto</option>
                    </select>
                </div>

                <div class="filter-group mb-3">
                    <label for="timeScale" class="form-label"><i class="bi bi-clock"></i> Escala de Tiempo:</label>
                    <select class="form-select" id="timeScale">
                        <option value="date">Por Fecha (días)</option>
                        <option value="time">Por Hora</option>
                    </select>
                </div>

                <div class="filter-group mb-3">
                    <label for="dateRange" class="form-label"><i class="bi bi-calendar-date"></i> Rango de Fecha:</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="input-group">
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    
                </div>

                <button class="btn btn-primary w-100 mt-2" id="applyFiltersBtn"><i class="bi bi-funnel-fill"></i> Aplicar Filtros</button>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-3">
                <button class="btn btn-outline-primary me-3" id="menu-toggle"><i class="bi bi-filter-square"></i></button>
                <h4 class="mb-0">Visualización de Series de Tiempo Clínicas</h4>
            </nav>
            <div class="container-fluid p-4">
                <div class="time-series-controls mb-4">
                    <h5><i class="bi bi-graph-up-arrow"></i> Selecciona atributos para visualizar:</h5>
                    <div id="attributeCheckboxes" class="d-flex flex-wrap gap-2"></div>
                </div>
                <div id="chart" class="border rounded p-3 bg-white shadow-sm"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
